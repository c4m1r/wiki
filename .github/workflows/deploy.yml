name: Deploy NervaWeb site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install NervaWeb
        run: cargo install --path src/bin
      - name: Build site
        run: nervaweb build --lang en --quiet
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: good2go

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
